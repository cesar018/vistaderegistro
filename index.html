<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css2?family=Rancho&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/da145f4fd8.js" crossorigin="anonymous"></script>
  </head>
  <body>
    <title>SYSRA</title>
</head>
<body>
    <div id="contenedor" style="width:720px; height:550px;;margin: 0 auto; margin-top: 15px; border: 5px solid black;">
        <div class="partesup" style="width: 720px; height: 5px;"></div>
        <div class="titulo" style="width: 196px; height: 25px; margin: 0 auto; margin-top: 5px; "><h1 style="font-size: 32px;color: black; font-family:'Rancho', cursive;">CREA TU CUENTA</h1></div>
        <div class="espacio1" style="width: 710px; height: 30px;" ></div>
        <div class="lizquierdo" style="width: 50px; height: 475px; float: left;"></div>
            <div class="sectori" style="width:320px; height: 180px; float: left;"> 
            <div class="ingdni" style="width: 100px; height: 25px; background-color: white;">D.N.I</div>
            <input class="dni" style="width: 280px; height: 30px;" placeholder="D.N.I">
            <div class="ingapepat" style="width: 100px; height: 25px; background-color: white;">APELLIDO.PATERNO</div>
            <input class="apepat" style="width: 280px; height: 30px;" placeholder="Apellido paterno">
            <div class="ingcorreoelec" style="width: 100px; height: 25px; background-color: white;">CORREO.ELECTRONICO</div>
            <input class="correoelec" style="width: 280px; height: 30px;" placeholder="Correo Electronico">
        </div>
        <div class="sectord" style="width:290px; height: 180px; float: left;"> 
            <div class="ingnombre" style="width: 100px; height: 25px; background-color: white;">NOMBRE</div>
            <input class="nombre" style="width: 280px; height: 30px;" placeholder="Nombres completos">
            <div class="ingapemat" style="width: 100px; height: 25px; background-color: white;">APELLIDO-MATERNO</div>
            <input class="apemat" style="width: 280px; height: 30px;" placeholder="Apellido materno">
            <div class="ingtelefono" style="width: 100px; height: 25px; background-color: white;">TÉLEFONO</div>
            <input class="telefono" style="width: 280px; height: 30px;" placeholder="Télefono">
        </div>
        <div class="liderecho" style="width: 50px; height: 475px;float: right;"></div>
        <div class="centro" style="width: 610px;height: 50px; float: left;" >
            <select name="dpto" id="dpto" style="width: 610px;">
            <option value="a" >Seleccione una Casa Vecinal cercana a su organización</option>
            <option value="1">Casa vecinal 1</option>
            <option value="2">Casa vecinal 2</option>
            <option value="3">Casa vecinal 3</option>
            <option value="4">Casa vecinal 4</option>
            <option value="5">Casa vecinal 5</option>
            <option value="6">Casa vecinal 6</option>
        </select>
        </div>
        <div class="sectori2" style="width:320px; height: 130px; float: left;"> 
            <div class="ingzona" style="width: 100px; height: 25px; background-color: white;">ZONA</div>
            <input class="zona" style="width: 280px; height: 30px;" placeholder="zona">
            <div class="ingfnac" style="width: 100px; height: 25px; background-color: white;">FEC.NACIMIENTO</div>
            <input type="date"class="fnac" style="width: 280px; height: 30px;" placeholder="dd/mm/aaaa">
        </div>
        <div class="sectord2" style="width:290px; height: 130px; float: left;"> 
            <div class="ingdireccion" style="width: 100px; height: 25px; background-color: white;">DIRECCION</div>
            <input class="direccion" style="width: 280px; height: 30px;" placeholder="direccion">
            <div class="ingcontraseña" style="width: 100px; height: 25px; background-color: white;">CONTRASEÑA</div>
            <input class="contraseña" style="width: 280px; height: 30px;" placeholder="contraseña">
        </div>
        <input type="radio" name="leer" class="lectura;" >HE LEÍDO Y ACEPTO LOS TERMINOS Y CONDICIONES<br><br>
        <div class="inf" style="width: 345px; height: 60px; float: left;" >
<button class="registrar" style=" float: right;margin: 0 auto; height: 40px; width: 80px; background-color: green;">Registrar</button>
</div>
    </div>
